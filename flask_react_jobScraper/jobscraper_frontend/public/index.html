<!DOCTYPE html>
<html lang="en">
<body>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Sign-In</title>
<link rel="stylesheet" href="style.css">
<meta name="google-signin-client_id" content="827984610566-2eb7npb5rmqd0ii07f8sl8u271eme8s4.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<div class="login-box">
<h1>Google Sign-In</h1>


<div class="g-signin2" data-onsuccess="onSignIn"></div>


<button onclick="signOut()">Sign Out</button>
</div>
<script>
// Initialize the Google API Client
gapi.load('auth2', function()
{
    gapi.auth2.init(
    {
        client_id: '827984610566-2eb7npb5rmqd0ii07f8sl8u271eme8s4.apps.googleusercontent.com',
    });
});


// Function to handle sign-in
function onSignIn(googleUser)
{
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());
    // You can perform actions like sending this data to your server if needed.
}


function signOut()
{
    gapi.auth2.getAuthInstance().signOut().then(function()
    {
        console.log('User signed out');
    });
}
</script>
</body>
</html>
